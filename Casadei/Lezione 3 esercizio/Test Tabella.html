<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
  </head>

  <body>
    <table border="1">
      <thead>
        <tr>
          <th rowspan="2">Modello</th>
          <th colspan="3" style="background-color: beige">Prestazioni</th>
          <th rowspan="2">Prezzo</th>
        </tr>
        <tr>
          <th style="background-color: beige">Velocità</th>
          <th style="background-color: brown">Capcità</th>
          <th style="background-color: blueviolet">Consumo</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Audi A4</td>
          <td style="background-color: beige">200km/h</td>
          <td style="background-color: brown">5 Persone</td>
          <td style="background-color: blueviolet">6 L/100km</td>
          <td>40.000 $</td>
        </tr>
        <tr>
          <td>BMW X5</td>
          <td colspan="2" style="background-color: beige">SUV</td>
          <td style="background-color: blueviolet">8 L/100km</td>
          <td>65.000 $</td>
        </tr>
        <tr>
          <td>Ford Mustang</td>
          <td style="background-color: beige">250 Km/h</td>
          <td style="background-color: brown">2 persone</td>
          <td colspan="2" style="background-color: blueviolet">
            Vendita vietata in Europa
          </td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="5" style="text-align: center">
            <strong> Auto che non posso permettermi</strong>
          </td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
